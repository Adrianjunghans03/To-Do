
<ng-container *ngIf="task$ | async as task">

<div  class="task" [style.background-color]="color" [style.border-color]="color">

    <input type ="checkbox"
    class ="checkmark"
    [(ngModel)] ="check"
    (click) ="cbClick()"
    >

    <div class="font"
    [style.color]="fontcolor">

    <div *ngIf ="checkbox == false">{{task.value}}</div>

    <div *ngIf ="checkbox == true"><del>{{task.value}}</del></div>


    <div class="checked-text" [class.checked-text___checked]="checkbox == true"></div>


  </div>
<button  type ="button" class ="del" (click) ="Delete(task)">&#10006;</button>


</div>
</ng-container>
